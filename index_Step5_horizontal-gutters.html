<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Flex(box) your CSS muscles</title>
  </head>
  <style type="text/css">
    /* Styling for title of page */
    h1 {
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
    }
    /* Styling for each image */
    .image-box {
        width: 22%;
        margin-top: 4%; /* Added for step 5 - = (100% - (22%*4)) / 3 gutters */
    }
    /* Styling for wrapper div around images */
    .images-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    /* Styling to make the height the same as the width */
    .image-box::before {
      content: '';
      display: block;
      padding-top: 100%;
    }

  </style>
  <body>

    <div class="images-wrapper">
